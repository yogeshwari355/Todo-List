
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cbec56e808.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>


    <div class="main-cont">

                    <h1 class="heading">Todo List</h1>

                    <br><br> 

                    <input id="userIn" type="text" class="form-control border-primary w-75">
                    <br>
                    <p class="text-danger" id="errorMsg"></p>
                    <br><br> 

                    <button onclick="onAddTodo()" class="btn btn-outline-info">Add</button>

                    <br><br>
                    <div class="todo-main-cont">

                        <h1>List Your Task</h1>

                        <ul class="todo-list-cont" id="todoListCont">


                        </ul>

                        <br><br>

                        <button onclick="onSavetodo()" class="btn btn-success">Save</button>

                    </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
